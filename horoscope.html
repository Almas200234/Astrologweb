<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AstroVibes - Horoscope</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ”® AstroVibes</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="zodiac.html">Zodiac Signs</a>
      <a href="horoscope.html">Horoscope</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h1>Today's Horoscope</h1>
    <p>Select your zodiac sign below to fetch a real prediction (from Aztro API).</p>

    <div class="sign-list">
      <button class="api-sign">Aries</button>
      <button class="api-sign">Taurus</button>
      <button class="api-sign">Gemini</button>
      <button class="api-sign">Cancer</button>
      <button class="api-sign">Leo</button>
      <button class="api-sign">Virgo</button>
      <button class="api-sign">Libra</button>
      <button class="api-sign">Scorpio</button>
      <button class="api-sign">Sagittarius</button>
      <button class="api-sign">Capricorn</button>
      <button class="api-sign">Aquarius</button>
      <button class="api-sign">Pisces</button>
    </div>

    <div id="prediction-box" class="prediction-box">
      <h2 id="sign-name">Select a sign</h2>
      <p id="prediction-text">Your prediction will appear here.</p>
      <div id="meta"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AstroVibes</p>
  </footer>

  <script src="main.js"></script>
 <script>
document.querySelectorAll(".zodiac-buttons button").forEach(button => {
    button.addEventListener("click", () => {
        const signName = button.textContent.toLowerCase();

        // Using CORS proxy for GitHub Pages
        fetch(`https://api.allorigins.win/raw?url=https://aztro.sameerkumar.website/?sign=${signName}&day=today`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            predictionText.textContent = `${data.description}
            
Lucky Number: ${data.lucky_number}
Lucky Color: ${data.color}`;
        })
        .catch(() => {
            predictionText.textContent = "Sorry, could not fetch horoscope. Please try again.";
        });
    });
});
</script>
</body>
</html>
