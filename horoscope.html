<script src="main.js"></script>
<script>
  // Select all zodiac buttons
  const buttons = document.querySelectorAll('.api-sign');
  const signName = document.getElementById('sign-name');
  const text = document.getElementById('prediction-text');
  const meta = document.getElementById('meta');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const sign = btn.textContent.trim().toLowerCase();
      signName.textContent = btn.textContent.trim();
      text.textContent = 'Fetching your horoscope... âœ¨';

      getHoroscope(sign); // This calls your main.js function
    });
  });
